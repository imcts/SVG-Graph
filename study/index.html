<html DOCTYPE lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no maximum-scale=1">
  <title>Basic Scrolling</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="content" class="content">
  1. 선을 그려본다.
  2. 동그라미를 그려본다.
  3. 사각형을 그려본다.
  4. 반원 및 여러 각도의 동그라미를 그려본다.
  5. 문자를 사용해본다.
  6. 선을 잘라 그려본다.
  7. 선의 애니메이션 처리를 해 본다.
  8. 동그라미를 돌려본다.
  9. 동그라미가 그려지는 모습을 표현해 본다.
  10. 문자열의 애니메이션 처리를 해본다.
  11. 그래프를 그려본다.
  12. 그래프가 그려진 시점을 알 수 있는지 확인한다.

  <div class="wrapper">
    <p>1. 사각형을 그린다.</p>
    <svg>
      <rect class="rect1"></rect>
      <rect class="rect2"></rect>
      <rect class="rect3"></rect>
      <rect class="rect4"></rect>
      <rect class="rect5"></rect>
      <rect class="rect6"></rect>
    </svg>

    <p>1. 동그라미를 그린다.</p>
    <svg>
      <circle class="circle1"></circle>
      <circle class="circle2"></circle>
      <circle class="circle3"></circle>
      <circle class="circle4"></circle>
      <circle class="circle5"></circle>
      <circle class="circle6"></circle>
    </svg>
  </div>
</div>
</body>
</html>
